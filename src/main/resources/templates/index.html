<!DOCTYPE HTML>
<html>
<head>
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar bg-primary mb-3 mt-3" data-bs-theme="dark">
        <div>
            <span class="navbar-brand m-2 h1"><i class="me-2 bi bi-bullseye"></i>Activities Log</span>
        </div>
    </nav>

    <div class="alert alert-primary" role="alert" th:if="${toast}">
        <i class="me-2 bi bi-info-circle"></i>
        <span th:text="${toast}"/>
    </div>

    <form METHOD="GET" action="add_activity" class="mb-2">
        <div class="row">
            <div class="col-3">
                <input class="form-control" name="route" placeholder="Route" type="text">
            </div>
            <div class="col-3">
                <input class="form-control" name="miles" placeholder="Project" type="text">
            </div>
            <div class="col-3">
                <input class="form-control" name="date" type="date">
            </div>
            <div class="col-1">
                <input class="btn btn-primary" type="submit" value="Add"/>
            </div>
        </div>
    </form>

    <div class="mt-2 mb-2">
        <b>You currently have <span th:text="${#lists.size(activity_list)}"/> activities.</b>
    </div>

    <table class="table table-striped w-75">
        <tr>
            <th>Route</th>
            <th>Miles</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        <tr th:each="activity: ${activity_list}">
            <td th:text="${activity.getRoute()}"/>
            <td th:text="${activity.getMiles()}"/>
            <td th:text="${activity.getDate()}">
            <td>
                <a th:href="@{/delete_activity(id=${activity.getId()})}">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
